<app-navbar></app-navbar>
<div class="container">
                                              <!-----TABLE  SHOW  DATA----->
  <h1 class="mt-2" style="text-align: center">Listado de usuarios</h1>
  <button class="btn btn-primary" [routerLink]="['/usuarios/agregar']">Agregar Usuario</button>
  <table class="table table-hover mt-lg-5" style="text-align: center">
    <thead class="bg-dark-subtle">
      <tr>
        <th class="col-sm-3">Nombre</th>
        <th class="col-sm-3">Usuario</th>
        <th class="col-sm-3">Correo Electronico</th>
        <th class="col-sm-2">Accion</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of listaUsuarios">
      <td>{{item.nombre}}</td>
      <td>{{item.userName}}</td>
      <td>{{item.correo}}</td>
      <td class="d-flex"><button class="btn btn-primary" (click)="seleccionar(item)">
        <i class="fa fa-edit"></i>
      </button>
        <button class="btn btn-danger" (click)="deleteUser(item.id)">
          <i class="fa fa-remove"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
